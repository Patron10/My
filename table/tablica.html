<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/tablica.css">
</head>
<body>
    <table>
        <tr>
            <td style="border-left:none; border-top:none;" colspan="2"></td>
            <td style="border-top:none;" colspan="2"></td>
            <td style="border-right:none; border-top:none; background:yellow;" colspan="2"></td>
        </tr>
        <tr>
            <td style="border-left:none;"></td>
            <td style="background:red;" colspan="3" rowspan="2"></td>
            <td style="border-right:none; background:yellow;" colspan="2"></td>
            </tr>
        <tr>
            <td rowspan="2" style="border-left:none;"></td>
            <td></td>
            <td style="border-right:none;"></td>
            </tr>
        <tr>
            <td style="background: #362E2E;"></td>
            <td style="background: #362E2E;"></td>
            <td style="width: 130px;"></td>
            <td style="border-right:none;" colspan="2"></td>
            </tr>
        <tr>
            <td style="border-left:none; border-bottom:none; background:yellow;" rowspan="3"></td>
            <td style="background: #362E2E;"></td>
            <td style="background: #362E2E;"></td>
            <td></td>
            <td style="border-right:none; background: blue;" colspan="2" rowspan="2"></td>
            </tr>
        <tr>
            <td class="tr6_td1" colspan="2" rowspan="2"></td>
            <td style="background: #362E2E"></td>
            </tr>
        <tr>
            <td style="height: 32px; border-right:none; border-bottom:none;" colspan="3"></td>
            </tr>
    </table>
</body>
</html>
